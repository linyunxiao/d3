<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>序数和比例尺</title>
</head>
<body>

</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var index = [0, 1, 2, 3, 4];
    var color = ["red", "blue", "green", "yellow", "black"];
    var ordinal = d3.scale.ordinal()
        .domain(index)
        .range(color);

    ordinal(0); //返回 red
    ordinal(2); //返回 green
    ordinal(4); //返回 black
    console.log(ordinal(0))
    console.log(ordinal(2))
    console.log(ordinal(4))
</script>
</html>

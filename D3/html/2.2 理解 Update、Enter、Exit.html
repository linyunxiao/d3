<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解 Update、Enter、Exit</title>
</head>
<body>

</body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    var dataset = [ 3 , 6 , 9 , 12 , 15 ];

    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset);

    //获取enter部分
    var enter = update.enter();

    //update部分的处理：更新属性值
    update.text(function(d){
        return "update " + d;
    });

    //enter部分的处理：添加元素后赋予属性值
    enter.append("p")
        .text(function(d){
            return "enter " + d;
        });


    var dataset1 = [ 3 ];

    //选择body中的p元素
    var p = d3.select("body").selectAll("p");

    //获取update部分
    var update = p.data(dataset1);

    //获取exit部分
    var exit = update.exit();

    //update部分的处理：更新属性值
    update.text(function(d){
        return "update " + d;
    });

    //exit部分的处理：修改p元素的属性
    exit.text(function(d){
        return "exit";
    });

    //exit部分的处理通常是删除元素
    // exit.remove();
</script>
</html>
